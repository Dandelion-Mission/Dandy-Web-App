<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandelion Mission</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div>
        <div class="background">
            <section id="up"></section>
            <section id="down"></section>
            <section id="left"></section>
            <section id="right"></section>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Dandelion Mission Logo">
        </div>

        <div class="quote-box response">
            <p id="quote"></p>
        </div>

        <img class="dandy_response" id="Dandy" src="" alt="Dandy">
    </div>

    <script>
        const quotes = {
            happy: [
                "No medicine cures what happiness cannot.” ― Gabriel García Márquez",
                "If you want others to be happy, practice compassion. If you want to be happy, practice compassion -Dalai Lama",
                "Optimism is a happiness magnet. If you stay positive, good things and good people will be drawn to you. -Mary Lou Retton",
                "Doing good is the only certainly happy action of a man’s life. -Philip Sidney",
                "The power of finding beauty in the humblest things makes home happy and life lovely. -Louisa May Alcott"
            ],
            sad: [
                "One day you will tell your story of how you overcame what you went through, and it will be someone else’s survival guide. -Brené Brown",
                "When one door closes another door opens; but we so often look so long and so regretfully upon the closed door, that we do not see the ones which open for us. -Alexander Graham Bell",
                "Always remember you have within you the strength, the patience, and the passion to reach for the stars, to change the world. - Harriet Tubman.",
                "It doesn’t matter how slow you go as long as you don’t stop. -Confucius",
                "It is never too late to be what you might have been. -George Eliot"
            ],
            anxious: [
                "You may not control all the events that happen to you, but you can decide not to be reduced by them. — Maya Angelou",
                "As long as you are breathing, there is more right with you than wrong with you, no matter what is wrong. -Jon Kabat-Zinn",
                "Trust yourself. You’ve survived a lot, and you’ll survive whatever is coming. -Robert Tew",
                "Do not anticipate trouble or worry about what may never happen. Keep in the sunlight. -Benjamin Franklin",
                "For us, there is only the trying. The rest is not our business. -T.S. Eliot"
            ],
            angry: [
                "A man that studieth revenge keeps his own wounds green. -Francis Bacon",
                "The best answer to anger is silence. -German Proverb",
                "Anger, if not restrained, is frequently more hurtful to us than the injury that provokes it. -Seneca",
                "Holding on to anger is like grasping a hot coal with the intent of throwing it at someone else; you are the one who gets burned.",
                "Anger is an acid that can do more harm to the vessel in which it is stored than to anything on which it is poured."
            ]
        };

        const selectedEmotion = localStorage.getItem("selectedEmotion");
        document.getElementById("Dandy").src = `Dandy/response dandy ${selectedEmotion}.png`;

        const randomQuote = quotes[selectedEmotion][Math.floor(Math.random() * 5)];
        document.getElementById("quote").textContent = `"${randomQuote}"`;

        setTimeout(() => {
            window.location.href = "closing.html";
        }, 15000);

        document.addEventListener('click', function () {
            window.location.href = 'closing.html'; // Change this to your target HTML file
        });
    </script>
</body>

</html>
